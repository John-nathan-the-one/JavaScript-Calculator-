<body>
    <script>
        let age = window.prompt("Please enter your age");

        if (age >= 70){
            window.alert("You be senior man");
        }

        if (age < 70 && age >= 60){
            window.alert("Get ready to retire");
        }

        if (age < 60 && age >= 50){
            window.alert("You neva finish work oo");
        }

        if (age < 50 && age >= 30){
            window.alert("Lif has a lot in store for you");
        }

        if (age < 30 && age >= 10){
            window.alert("I hope you have finished university");
        }

        if (age < 10 && age >= 0){
            window.alert("How you con take text??, No be juju be datt");
        }
    </script>
</body>
</html>
